<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор тегов</title>
    <link rel="stylesheet" href="styles.css">
    <noscript>
        <style>
            .loading-message {
                display: flex !important;
            }

            .container {
                display: none !important;
            }

            .error-message {
                display: none !important;
            }
        </style>
    </noscript>
</head>

<body>
    <div id="leftScrollHint" class="scroll-hint scroll-hint-left">
        <div class="scroll-hint-content">
            <span class="scroll-arrow">↑</span>
            <span class="scroll-text">Наверх</span>
        </div>
    </div>
    <div id="rightScrollHint" class="scroll-hint scroll-hint-right">
        <div class="scroll-hint-content">
            <span class="scroll-text">Наверх</span>
            <span class="scroll-arrow">↑</span>
        </div>
    </div>

    <div id="loadingMessage" class="loading-message util-fullscreen util-flex-center">
        <div class="loading-content util-container-base">
            <h2>Загрузка...</h2>
            <p>Страница загружается. Без JavaScript приложение не функционирует.</p>
        </div>
    </div>

    <div id="errorMessage" class="error-message util-fullscreen util-flex-center util-hidden">
        <div class="error-content util-container-base">
            <h2 id="errorTitle">Ошибка загрузки конфигурации</h2>
            <p id="errorDetails"></p>
            <div class="error-help">
                <p>По умолчанию используется: <code>tags.json</code></p>
                <p>Для выбора другого файла используйте параметр: <code>?conf=имя_файла</code></p>
            </div>
        </div>
    </div>

    <div id="appContainer" class="util-hidden">
        <div class="header-panel">
            <div id="categoriesNav" class="categories-nav util-hidden">
                <div class="categories-nav-header">
                    <div class="categories-nav-title">Быстрый переход:</div>
                    <button id="pinHeaderButton" class="pin-header-button" type="button">Закрепить</button>
                </div>
                <div id="categoriesNavList" class="categories-nav-list"></div>
            </div>

            <div class="input-section">
                <input type="text" id="tagsInput" class="tags-input util-input-base" placeholder="Выберите теги...">
            </div>

            <div class="limit-section">
                <label class="checkbox-label">
                    <input type="checkbox" id="limitCheckbox" checked>
                    Ограничить длину:
                </label>
                <span id="limitDisplay" class="limit-display"></span>
            </div>
        </div>

        <div class="container" id="mainContainer">
            <div id="referenceSection" class="reference-section util-hidden">
                <button id="toggleReferenceButton" class="util-tag-base pin-header-button"
                    type="button">Информация</button>
                <div id="referenceContent" class="reference-content util-hidden">
                </div>
            </div>
            <div id="alternativeSection" class="alternative-section util-hidden">
                <div class="alternative-controls">
                    <label class="checkbox-label">
                        <input type="checkbox" id="removeDuplicatesCheckbox">
                        Убрать дубликаты альтернативных тегов
                    </label>
                </div>
                <textarea id="alternativeOutput" class="alternative-output util-input-base" readonly></textarea>
            </div>

            <div id="tagsContainer" class="tags-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
